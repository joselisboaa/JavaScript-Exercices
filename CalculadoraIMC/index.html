<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora IMC</title>
</head>
<body>
  <div class="container">
    <h1><span class="initalLetter">√ç</span>ndice de <span class="initalLetter">M</span>assa <span class="initalLetter">C</span>orporal</h1>
    <div class="form-container">
      <form id="imc-form">
        <label for="age">Idade</label>
        <input type="text" name="age" id="age" placeholder="Idade">
        <label for="weight">Peso</label>
        <input type="text" name="weight" id="weight" placeholder="peso em KG">
        <label for="height" >Altura</label>
        <input type="text" name="height" id="height" placeholder="Altura em cm">
        <select id="gender">
          <option value="">Selecione o Sexo</option>
          <option value="female">Feminino</option>
          <option value="male">Masculino</option>
        </select>
        <input class="submit" type="submit" value="Calcular">
        <span class="calc-result"></span>
        <span class="bmi-rate"></span>
      </form>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
